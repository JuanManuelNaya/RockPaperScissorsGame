<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=	, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Rock Paper Sissors Game</title>
    
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>

    <div class="score-board">
        <div id="user-label" class="badge">User</div>
        <div id="computer-label" class="badge">Comp(AI)</div>
        <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>

    <div class="result">
        <p>Paper covers rock. You win!</p>
    </div>

    <div class = "choices">
        <div class="choice" id="r">
            <img src="images/rock.png"  width="300" height="300" alt="">
        </div>
        <div class="choice" id="p">
            <img src="images/paper.png" width="300" height="300" alt="">
        </div>
        <div class="choice" id="s">
            <img src="images/scissors.png" width="300" height="300" alt="">
        </div>
    </div>

    <p id="action-message">Time to Play!</p>

</body>
</html>
