<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Rock Paper Sissors Game</title>
    
</head>
<body>
    <header>
        <h1>Play Rock Paper Scissors against our Robot!</h1>
    </header>

    <div class="score-board">
        <div class="insignia"><i class="fa-solid fa-user-large"></i> User</div>
        <div class="insignia"><i class="fa-solid fa-robot"></i>Comp(AI)</div>
        <span id="user-score">0</span>:<span id="computer-score">0</span> 
    </div>

    <div class="result">
        <p>Make your move</p>
    </div>

    <div class = "choices">
        <div class="choice" id="rock">
            <img src="assets/images/rock.png" width="200" height="200" alt="rock hand image">
        </div>
        <div class="choice" id="paper">
            <img src="assets/images/paper.png" width="200" height="200" alt="paper hand image">
        </div>
        <div class="choice" id="scissors">
            <img src="assets/images/scissors.png" width="200" height="200" alt="scissors hand image">
        </div>
    </div>
    
    <footer>
        <h2>Rules</h2>
        <h4>Rock blunts Scissors | Paper covers Rock | Scissors cut Papper</h4>

        <ul class="social-media">
            <li><a href="http://facebook.com" target="_blank" rel="noopener" aria-label="Opens a new facebook tab">
                    <i class="fa-brands fa-facebook"></i>
                </a>
            </li>
            <li><a href="http://twitter.com" target="_blank" rel="noopener" aria-label="Opens a new twitter tab">
                    <i class="fa-brands fa-twitter-square"></i>
                </a>
            </li>
            <li><a href="http://instagram.com" target="_blank" rel="noopener"
                    aria-label="Opens a new instagram tab">
                    <i class="fa-brands fa-instagram-square"></i>
                </a>
            </li>
            <li><a href="http://youtube.com" target="_blank" rel="noopener" aria-label="Opens a new youtube tab">
                    <i class="fa-brands fa-youtube-square"></i>
                </a>
            </li>
            
    </footer>
    
    <!--javascript-->
    <script src="assets/scripts/app.js"> </script>
    <!-- Font awasome script at the end so we make sure first the website is loaded -->
    <script src="https://kit.fontawesome.com/0fcf8cd9ad.js" crossorigin="anonymous"></script>
</body>

</html>
