<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Rock Paper Sissors Game</title>
    
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>

    <div class="score-board">
        <div id="user-label" class="badge"><i class="fa-solid fa-user-large"></i> User</div>
        <div id="computer-label" class="badge">Comp(AI) <i class="fa-solid fa-robot"></i></div>
        <span id="user-score">0</span>:<span id="computer-score">0</span> 
    </div>

    <div class="result">
        <p>Paper covers rock. You win!</p>
    </div>

    <div class = "choices">
        <div class="choice" id="rock">
            <img src="images/rock.png"  width="300" height="300" alt="">
        </div>
        <div class="choice" id="paper">
            <img src="images/paper.png" width="300" height="300" alt="">
        </div>
        <div class="choice" id="scissors">
            <img src="images/scissors.png" width="300" height="300" alt="">
        </div>
    </div>

    <p id="action-message">Time to Play!</p>
    <!--javascript-->
    <script src="app.js" charset="utf-8"></script>
    <!-- Font awasome script at the end so we make sure first the website is loaded -->
    <script src="https://kit.fontawesome.com/0fcf8cd9ad.js" crossorigin="anonymous"></script>
</body>
</html>
