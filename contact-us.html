<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Rock Paper Sissors Game</title>
    
</head>
<body>
  
    <main>
        <!--Form to sign up to the martial arts classes-->
        <section class="form-section" id="sign-up">
            <form class="signup-form" method="GET" action="/assets/scripts/thank-you.html">
                <h2> Any suggestion? <i class="fa-regular fa-address-card"></i></h2>
                <br>
                <label for="fname">First Name: </label>
                <input class="text-input" id="fname" name="first_name" type="text" required>
                <br>
                <label for="lname">Last Name: </label>
                <input class="text-input" id="lname" name="last_name" type="text" required>
                <br>
                <label for="email">Email Address: </label>
                <input class="text-input" type="email" id="email" name="email_address" required>
                <br>
                <textarea name="textarea" rows="10" cols="37">Write something here</textarea>
                <br>
                <input class="join-button" type="submit" value="Send!">
            </form>
        </section>
    
    
    <!--javascript-->
    <script src="assets/scripts/app.js"> </script>
    <!-- Font awasome script at the end so we make sure first the website is loaded -->
    <script src="https://kit.fontawesome.com/0fcf8cd9ad.js" crossorigin="anonymous"></script>
</body>

</html>
