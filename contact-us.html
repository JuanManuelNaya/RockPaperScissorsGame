<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Rock Paper Sissors Game</title>
    
</head>
<body>
    <header>
        <h1>Play Rock Paper Scissors against our Robot!</h1>
    </header>

    <main>
        <!--Form to sign up to the martial arts classes-->
        <section class="form-section" id="sign-up">
            <form class="signup-form" method="GET" action="/assets/scripts/thank-you.html">
                <h2> Signed up today! <i class="fa-regular fa-address-card"></i></h2>
                <label for="fname">First Name: </label>
                <input class="text-input" id="fname" name="first_name" type="text" required>
                <br>
                <label for="lname">Last Name: </label>
                <input class="text-input" id="lname" name="last_name" type="text" required>
                <br>
                <label for="email">Email Address: </label>
                <input class="text-input" type="email" id="email" name="email_address" required>
                <br>
                <input class="join-button" type="submit" value="Join us!">
            </form>
        </section>
    
    <footer>

        <section class="footer-rules">
            <ul>
                <li><h4>Rules: Rock blunts Scissors | Paper covers Rock | Scissors cut Papper</h4></li>
                <li><a href="contact-us.html"><h3>Contact Us</h3></a></li>
            </ul>
        </section>

        <section class="social-media">
            <ul>
                <li><a href="http://facebook.com" target="_blank" rel="noopener" aria-label="Opens a new facebook tab">
                        <i class="fa-brands fa-facebook"></i>
                    </a>
                </li>
                <li><a href="http://twitter.com" target="_blank" rel="noopener" aria-label="Opens a new twitter tab">
                        <i class="fa-brands fa-twitter-square"></i>
                    </a>
                </li>
                <li><a href="http://instagram.com" target="_blank" rel="noopener"
                        aria-label="Opens a new instagram tab">
                        <i class="fa-brands fa-instagram-square"></i>
                    </a>
                </li>
                <li><a href="http://youtube.com" target="_blank" rel="noopener" aria-label="Opens a new youtube tab">
                        <i class="fa-brands fa-youtube-square"></i>
                    </a>
                </li>
            </ul>
        </section>
       
    </footer>
    
    <!--javascript-->
    <script src="assets/scripts/app.js"> </script>
    <!-- Font awasome script at the end so we make sure first the website is loaded -->
    <script src="https://kit.fontawesome.com/0fcf8cd9ad.js" crossorigin="anonymous"></script>
</body>

</html>
